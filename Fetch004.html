    <script>

        fetch ("https://rickandmortyapi.com/api/character"
        ).then(function(response) {
             return response.json()

         }).then(function(json) {
            
            for(i = 0; i < json.results.length;i++){//usei um loop para puxar todos os dados de acordo com quantas página recebia

                console.log(jsonname, jsonImg)//Aqui só pra verificar se os dados que eu queroa chegaram certos
                
                let name = document.createElement("p") //criei uma variável chamada name, que recebe o elemento p 
                name.innerText = jsonname //essa varíavel recebe o valor atual de jsonname, note que é um for que está o tempo todo em loop
                document.body.appendChild(name)//por final atrelei o valor ao body

                let img = document.createElement("img")
               img.src = jsonImg//note que imagens são img.src, já para texto, name.innerText
                document.body.appendChild(img)
            }})
