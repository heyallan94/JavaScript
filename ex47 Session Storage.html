<script>
 
/*
Para armazenar dados de uma variável mesmo após o usuário atualizar a 
página em Javascript, você pode usar a API de armazenamento local do 
navegador. Esta API permite que você armazene dados no navegador do 
usuário, de modo que eles possam ser acessados e recuperados mesmo 
após o usuário fechar o navegador ou atualizar a página.

Você pode usar dois métodos diferentes de armazenamento 
local: localStorage e sessionStorage. 
O localStorage armazena dados permanentemente no navegador, 
enquanto o sessionStorage armazena dados apenas durante a 
sessão atual do navegador.

 ===================IMPORTANTE==============
 O dado no Application vira string

localStorage
•Capacidade máxima de 10mb
•Os dados são salvos no computador do usuário
•Esses dados não possuem tempo de expiração, mas podem ser removidos
•Os dados ficam na aba application do dev Tools

sessionStorage
•Recurso similar ao localStorage
•Capacidade máxima de 5mb
•Os dados são salvos no computador do usuário
•Os dados expiram quando a aba é fechada
=====================================================*/

//Inserir dado
localStorage.setItem('name', 'Allan')
//Restart sem perder dados

//Resgatar item
let name = localStorage.getItem('name')

//Resgate item que não existe

let lastName = localStorage.getItem('lastName') //Se não existe, ele vai buscar e retornar null

//Deletar item
localStorage.removeItem('name')

//Limpar todos itens
localStorage.setItem('a' , 1)
localStorage.setItem('b' , 2)
localStorage.clear()

//Session storage
sessionStorage.setItem('number' , 123)

//Salvar objeto

const person = {
    name: "Allan",
    age: 27,
    job: "dev"
}

localStorage.setItem('person', JSON.stringify(person))

//Resgatar OBJETO

const getPerson = JSON.parse(localStorage.getItem('person'))

console.log(getPerson.name)





</script>
